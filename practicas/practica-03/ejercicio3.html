<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
  </head>
  <body>
    <h1>Ejercicio 3</h1>
    <div id="imagenRandom">
      <img
        src="https://cdn2.thecatapi.com/images/MTYxNTg5MA.jpg"
        id="nuevaimg"
      />
    </div>
  </body>
</html>

<script>
  const divImagen = document.getElementById('imagenRandom')

  const agregarImagenRandom = (imagen) => {
    document.getElementById('nuevaimg').remove()
    let img = document.createElement('img')
    img.id = 'nuevaimg'
    img.src = imagen
    divImagen.appendChild(img)
  }

  setInterval(() => {
    fetch('https://api.thecatapi.com/v1/images/search')
      .then((response) => response.json())
      .then((data) => {
        agregarImagenRandom(data[0].url)
      })
      .catch((error) => console.error('Error:', error))
  }, 2000)
</script>

<style>
  body {
    background-color: #242424;
  }
  img {
    max-height: 70vh;
  }
  div {
    display: flex;
    justify-content: center;
    margin-top: 15vh;
  }
  h1 {
    text-align: center;
    color: aliceblue;
  }
</style>
