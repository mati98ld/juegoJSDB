<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio id="cancion">
      <source src="./assets/cancionesStarWars.mp3" type="audio/mpeg" />
    </audio>
    <div class="primerSeccion">
      <img src="./assets/logo.png" alt="starWarsLogo" id="logo" />
      <button id="sincronizar" value="0" class="none">Sincronizar</button>
    </div>
    <div class="container">
      <div class="listaPersonajes">
        <h1>Personajes</h1>
        <ul id="personajes"></ul>
        <div>
          <button value="false" id="page1">1</button>
          <button value="false" id="page2">2</button>
          <button value="false" id="page3">3</button>
          <button value="false" id="page4">4</button>
          <button value="false" id="page5">5</button>
          <button value="false" id="page6">6</button>
          <button value="false" id="page7">7</button>
          <button value="false" id="page8">8</button>
          <button value="false" id="page9">9</button>
        </div>
      </div>
      <div id="detalle">
        <img src="./assets/logo.png" alt="starWarsLogo" />
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
